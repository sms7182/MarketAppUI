<div class="container">
  <h3 class="d-flex justify-content-center">Angular 8 with web API Demo</h3>
  <h5 class="d-flex justify-content-center">Market Web Application</h5>

  <nav class="navbar navbar-expand-sm bg-light navbark-dark">
    <ul class="navbar-nav">
      <li class="nav-items">
        <button class="m-1 btn btn-light btn-outline-primary" Button
        lable="ItemScreen"
        (click)="ItemScreen=true;InvoiceScreen=false;UserInfoScreen=false;StoreScreen=false " >
       Items
      </button>
      </li>
      <li class="nav-items">
        <button class="m-1 btn btn-light btn-outline-primary" Button
        lable="InvoiceScreen"
        (click)="ItemScreen=false;InvoiceScreen=true;UserInfoScreen=false;StoreScreen=false">
       Invoices
      </button>
      </li>
      <li class="nav-items">
        <button class="m-1 btn btn-light btn-outline-primary" Button
        lable="UserInfoScreen"
        (click)="ItemScreen=false;InvoiceScreen=false;UserInfoScreen=true;StoreScreen=false ">
       Users
      </button>
      </li>
      <li class="nav-items">
        <button class="m-1 btn btn-light btn-outline-primary" Button
        lable="StoreScreen"
        (click)="ItemScreen=false;InvoiceScreen=false;UserInfoScreen=false;StoreScreen=true ">
       Stores
      </button>
      </li>
    </ul>
  </nav>
  <app-item *ngIf="ItemScreen"></app-item>
  <app-invoice *ngIf="InvoiceScreen"></app-invoice>
  <app-store *ngIf="StoreScreen"></app-store>
  <app-userinfo *ngIf="UserInfoScreen"></app-userinfo>
</div>
